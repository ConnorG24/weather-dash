<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dash</Weather-Dash></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header class="container-fluid p-2 text-center bg-primary text-black ">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid row">
        <div class="bg-light col-lg-3">
            <h4 class="mt-1">Enter city name:</h4>
            <div class="mb-3 input-group">
                <input type="text" id="city-input" class="form-control" placeholder="Input a City">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-btn">search
                        <i class="fas fa-search"></i>
                    </button>
                </div>

            </div>
            <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear History</button>
            <form id="history"></form>
        </div>
        <div class="col-lg-9">
            <div class="row mr-0">
                <div id="today-weather" class="col-lg-11 card m-3 d-none">
                    <div class="card-body">
                        <h3 id="city-name" class="align-middle"></h3>
                        <img id="weather-picture"></img>
                        <p id="temp"></p>
                        <p id="humid"></p>
                        <p id="wind"></p>
                        <p id="uv"></p>
                    </div>
                </div>
            </div>
            <div id="fiver" class="row d-none">
                <div class="col-12">
                    <h3>Week Forecast</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 bg-primary text-white m-2 rounded fivecast"></div>
                <div class="col-md-2 bg-primary text-white m-2 rounded fivecast"></div>
                <div class="col-md-2 bg-primary text-white m-2 rounded fivecast"></div>
                <div class="col-md-2 bg-primary text-white m-2 rounded fivecast"></div>
                <div class="col-md-2 bg-primary text-white m-2 rounded fivecast"></div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
